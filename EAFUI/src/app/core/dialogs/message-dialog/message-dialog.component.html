<h2 mat-dialog-title id="message-dialog-title">{{messageHeader}}</h2>
<mat-dialog-content>
  <mat-tab-group>
    <mat-tab *ngFor="let msg of messageData; let i=index" [label]="getTabLabel(i)" >
      <h3 id="message-dialog-tab_{{i}}-key">{{msg.Key}}</h3>
      <div *ngFor="let vals of msg.Value.FailedObjects; let j = index">
        <div id="message-dialog-tab_{{i}}-failed-objects_{{j}}">{{vals}}</div>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex fxLayout="row" fxLayoutAlign="end">
    <button id="close-dialog" mat-raised-button color="primary" (click)="closeDialog()">OK</button>
  </div>
</mat-dialog-actions>
